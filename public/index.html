<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CORS Testpage powered by JSONPlaceholder</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script>
    $(document).ready(function(){

      var createCORSRequest = function(method, url) {
        var xhr = new XMLHttpRequest();
        if ("withCredentials" in xhr) {
          // Most browsers.
          xhr.open(method, url, true);
          xhr.setRequestHeader("Content-type", "application/json");
        } else if (typeof XDomainRequest != "undefined") {
          // IE8 & IE9
          xhr = new XDomainRequest();
          xhr.open(method, url);
        } else {
          // CORS not supported.
          xhr = null;
        }
        return xhr;
      };

      //var xhr = createCORSRequest("POST", 'http://api-dummy.blackbeans.io/posts');
      var xhr = createCORSRequest("POST", 'http://cors-test.blackbeans.ch/posts');

      xhr.send(JSON.stringify({ body: 'foo', title: 'blah' }));
    });
    </script>
  </body>
</html>
